<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AJAX 연습</title>
    <style>
      div.box {
        margin: 2px;
        border: 1px solid pink;
        padding: 10px;
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <h1>댓글달기 폼</h1>
    <form name="commentform">
      <div>댓글 입력 :</div>
      <textarea name="comment" rows="5" cols="50" required></textarea>
      <div>이메일 입력 :</div>
      <input type="email" name="email" placeholder="이메일 입력" />
      <br />
      <input type="button" onclick="sendServer()" value="댓글달기" />
    </form>

    <div id="output"></div>

    <script type="text/javascript">
      const input = document.querySelector('textarea');
      const inputemail = document.querySelector('input[type="email"]'); //태그타입으로선택
      const output = document.getElementById('output');
      const request = new XMLHttpRequest(); //Ajax request객체 생성

      //input.addEventListener('keyup', sendServer);

      function sendServer() {
        //버튼을 누르면 실행되는 함수
        let comment = input.value; //입력한 댓글
        let email = inputemail.value; //입력한 이메일
        let url = 'comment.jsp?comment=' + comment + '&email=' + email;
        request.open('GET', url, true);
        request.send();
        request.onreadystatechange = getInfo;
      }

      function getInfo() {
        if (request.readyState == 4 && request.status == 200) {
          let comments = request.responseText; //요청한 결과 받기
          output.innerHTML = comments;
        }
      }
    </script>
  </body>
</html>
